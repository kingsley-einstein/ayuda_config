eureka.instance.hostname=localhost
eureka.instance.prefer-ip-address=true
eureka.client.fetch-registry=true
eureka.client-register-with-eureka=true
eureka.client.serviceUrl.defaultZone=http://localhost:9778/eureka

zuul.sensitiveHeaders=Cookie,Set-Cookie
hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds=22000
management.endpoints.web.exposure.include=*
zuul.routes.auth-service.url=http://localhost:5000
zuul.routes.referral-service.url=http://localhost:9008
zuul.routes.payment-service.url=http://localhost:4557